<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="images/view-dashboard.png" class="head-img" alt="">
            <div class="head">Dashboard</div>
            <ul class="sidebar-list">
                <li> Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="svg-list1">
                <li><img src="images/home (1).png" alt=""></li>
                <li><img src="images/card-account-details.png" alt=""> </li>
                <li><img src="images/message-reply.png" alt=""> </li>
                <li><img src="images/clock-time-three.png" alt=""> </li>
                <li><img src="images/note-multiple (1).png" alt=""> </li>
                <li><img src="images/account-group.png" alt=""> </li>
            </ul>
            <ul class="svg-list2">
                <li><img src="images/cog.png" alt=""> </li>
                <li><img src="images/help-box.png" alt=""> </li>
                <li><img src="images/shield-check.png" alt=""> </li>
            </ul>
            <ul class="sidebar-list-2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>

        </div>
        <div class="container-2">
            <div class="cardbox"></div>
            <div class="rightbar"></div>
        </div>
        <div class="header">
            <div class="bar1"><img src="images/magnify.svg" alt="" class="magnify">
                <div class="searchbar"></div>
                <div class="bar1-right"><img src="images/bell-ring-outline.svg" alt="" class="bell"> <img src="images/chess.jpeg" alt="" class="chess-img">
                    <div class="username">endertrailer</div>
                </div>
            </div>
            <div class="bar2">
                <img src="images/chess.jpeg" alt="" class="profile2">
                <div class="namebox">
                    <div class="namebox-line1">Hi there,</div>
                    <div class="namebox-line2">@endertrailer</div>
                </div>
                <div class="buttons">
                    <button class="action-btn">New</button>
                    <button class="action-btn">Upload</button>
                    <button class="action-btn">Share</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
